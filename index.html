<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Band-o-Matic</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Permanent+Marker|Archivo+Black" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Band-o-Matic!</h1>
        <main role="role">
            <div>
                <form>
                    <fieldset id='bandName'>
                        <legend>Get your Band Name</legend>
                        <div class='js-words'>

                        </div>
                        <button type='button' id='words'>Words</button>
                        <button type='button' id='flip'>Flip</button>
                        <!--<button type='button' id='mono'>One Word</button>-->
                    </fieldset>
                    <fieldset id='albumName'>
                        <legend>Get your Album Name</legend>
                        <div class='js-quote'>

                            </div>
                        <button type='button' id='quote'>Quote</button>
                        <button type='button' id='less'>Less</button>
                        <button type='button' id='more'>More</button>                   
                    </fieldset>
                </form>
            </div>
        </main>





    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://use.fontawesome.com/1c2ae7d954.js"></script>
</body>

</html>
