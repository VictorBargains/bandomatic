<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Band-o-Matic</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Permanent+Marker|Archivo+Black" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link id="stylesheet" rel="stylesheet" type="text/css" href="./plugins/z-input/css/zInput_default_stylesheet.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <h1>Band-o-Matic!</h1>
    <main role="role">
        <div>
            <form>
                <fieldset>
                    <div id='bandControl'>
                        <h3>Get your Band Name</h3>
                        <button type='button' id='words'>Words</button>
                        <button type='button' id='flip'>Flip</button>
                        <input type='checkBox' id='mono'>
                        <label for='mono'>One Word Name</label>
                    </div>

                </fieldset>
                <fieldset>
                    <div id='albumControl'>
                        <h3>Get your Album Name</h3>
                        <button type='button' id='quote'>Album</button>
                        <button type='button' id='less'>Less</button>
                        <button type='button' id='more'>More</button>
                    </div>

                </fieldset>
                <fieldset>
                    <div id='coverControl'>
                        <h3>Get your Album Cover</h3>
                        <button type='button' id='cover'>Cover</button>
                    </div>
                    <div id='namePalette'>
                        <input type='radio' name='paletteItem' title='' id='color1'>
                        <input type='radio' name='paletteItem' title='' id='color2'>
                        <input type='radio' name='paletteItem' title='' id='color3'>
                        <input type='radio' name='paletteItem' title='' id='color4'>
                        <input type='radio' name='paletteItem' title='' id='color5'>

                    </div>
                    <div class='js-cover'>

                        <div id='coverLayer'>
                            <img id='coverOverlay' src='assets/coverOverlay.png'>
                        </div>
                        <div class='js-band'>
                            <span>
                                <h2>Band Name Goes Here</h2>
                            </span>
                        </div>
                        <div class='js-album'>
                            <span>
                                <h2>Album Name Goes Here</h2>
                            </span>
                        </div>

                        <div id='defaultCover'></div>
                </fieldset>

            </form>

            </div>
    </main>

            <svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-1px;fill:white;"
                viewBox="0 0 32 32">
                <title>unsplash-logo</title>

    </p>
